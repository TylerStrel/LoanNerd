       <!-- Main -->
<main class="flex-shrink-0">
    <div class="container mt-4">
        <div class="row">
            <h2>Loan Calculator</h2>
            <div class="col">
                <form class="bg-light p-2">
                    <div class="form-group pb-2">
                        <label>Loan Amount</label>
                        <div class="input-group">
                            <span class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </span>
                            <input type="number" class="form-control" id="loanAmount" placeholder="60000">
                        </div>
                    </div>
                    <div class="form-group pb-2">
                        <label>Loan Length</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="loanLength" placeholder="60">
                            <div class="input-group-append">
                                <span class="input-group-text">Months</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group pb-2">
                        <label>Rate</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="interestRate" placeholder="4">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="loanCalculator.getValues()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-8">
                <!-- Display Section -->
                <h1 class="text-center">Your Monthly Payments</h1>
                <h2 class="text-center" id="MonthlyPaymentAmountDisplay">Payment amount goes here</h2>
                <div class="row container mt-3">
                    <div class="col-6">
                        <h4 class="text-start">Total Principal</h4>
                        <h4 class="text-start">Total Interest</h4>
                        <h4 class="text-start">Total Cost</h4>
                    </div>
                    <div class="col-6">
                        <h4 class="text-end" id="principal"></h4>
                        <h4 class="text-end" id="totalInterestDisplay"></h4>
                        <h4 class="text-end" id="totalCostDisplay"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive mt-3">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="loanTableBody">
                    <!-- Table rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
